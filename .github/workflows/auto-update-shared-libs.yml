name: Auto Update Shared Libs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1"
  repository_dispatch:
    types: [mfe-libs-published]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: auto-update-shared-libs
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      # Prefer PAT for GitHub Packages (org-level), fallback to Actions token.
      GITHUB_TOKEN: ${{ secrets.PACKAGES_TOKEN || github.token }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://npm.pkg.github.com
          scope: "@mfe-sols"

      - name: Validate package token
        run: |
          if [ -z "${GITHUB_TOKEN}" ]; then
            echo "Missing token for GitHub Packages. Set PACKAGES_TOKEN in repo secrets."
            exit 1
          fi

      - name: Update shared libs
        run: pnpm up @mfe-sols/*@latest

      - name: Refresh lockfile
        run: pnpm install --lockfile-only --no-frozen-lockfile

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(deps): auto-update @mfe-sols shared libs"
          title: "chore(deps): auto-update @mfe-sols shared libs"
          body: |
            Auto-generated update for shared libs:
            - `@mfe-sols/*` dependencies bumped to latest
            - `pnpm-lock.yaml` refreshed
          branch: chore/auto-update-shared-libs
          delete-branch: true
          add-paths: |
            package.json
            pnpm-lock.yaml
